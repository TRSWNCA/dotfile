[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/modules/bt-headset.sh
click-left = ~/.config/polybar/modules/bt-headset.sh toggle
click-middle = ~/.config/polybar/modules/bt-headset.sh reconnect
click-right = ~/.config/polybar/modules/bt-headset.sh profile
interval = 25

format = <label>
format-prefix = %{T7}ðŸ”µ%{T-}
format-prefix-background = ${colors.blue}
